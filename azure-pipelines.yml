pool:
  vmImage: 'Ubuntu 16.04'

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x' 

- script: npm -v
  displayName: 'Npm version'

- script: 'rm -rf ~/.node-gyp'
  displayName: 'Install build essential'

- script: npm install
  displayName: 'Install'

- script: npm run format:verify
  displayName: 'Format'

- script: npm run lint
  displayName: 'Lint'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false

- task: PublishBuildArtifacts@1


